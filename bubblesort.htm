        <script>
      
            //  - bubblesort

            let vet2 = [2,2,3,4,6,2,7,9,8,8]
            let aux = 0
                for(let i = 0 ; i < vet2.length; i++){
                    for(let j = 0; j < vet2.length-1; j++){
                        if(vet2[j] > vet2[j+1]){
                        aux = vet2[j]
                        vet2[j] = vet2[j+1]
                        vet2[j+1] = aux
                       
                        }
                    }
                    document.write(vet2)
                    document.write('<br>')
                }
      
        </script>
